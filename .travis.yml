language: node_js
node_js:
 - '10.16.0'
branches:
 only:
 - master
before_script:
 - npm install -g ionic cordova
 - cordova platform add browser
script:
 - ionic cordova build browser - prod
deploy:
 provider: pages
 skip-cleanup: true
 github-token: $GITHUB_TOKEN 
 keep-history: true
 on:
   branch: master
 local_dir: www